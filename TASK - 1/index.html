<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <title>IWCN Assignment</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ccc;
  }
  
  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
  }
  
  th {
    background-color: #333;
    color: #fff;
    font-weight: bold;
  }
  
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  tr:hover {
    background-color: #ddd;
  }
  
  td[contentEditable="true"] {
    outline: 2px solid #6495ED;
  }
  </style>
</head>
<body>
  <div id="main">Hello World</div>

  <script type="text/babel">
    const { React } = window;
    const { ReactDOM } = window;

    function Iwcn() {

        const TableData = [
  "Onboarding Call",
  "Google Search Console Access",
  "Google Analytics Access",
  "Website Access",
  "Technical Audit",
  "Anchor Text and Semantic Analysis",
  "Competitor Analysis",
  "Anchor Text/URL Mapping",
  "Google Data Studio Report + Local Reporting Suite",
  "Site Level Optimization",
  "On Page Optimization",
  "Content Creation",
  "Content Publishing",
  "Premium Press Release",
  "Authority Niche Placements",
  "Review Management",
  "Index Links",
  "Video recap"
];


      const tablehead = ["MONTH 1"];

     
      const TableRowEdit = (e) => {
        const newValue = e.target.textContent;
     

        console.log(newValue)
      
        fetch("https://fakestoreapi.com/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ newValue })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
      };

      return (
        <table>
          <thead>
            <tr>
              {tablehead.map((e, ind) => (
                <th key={ind} contentEditable="true">
                  {e}
                </th>
              ))}
            </tr>
          </thead>
          <tbody>
            {TableData.map((element, index) => (
              <tr key={index}>
                <td contentEditable="true" onBlur={TableRowEdit}>{element}</td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    }

    ReactDOM.render(<Iwcn />, document.getElementById("main"));
  </script>
</body>
</html>
